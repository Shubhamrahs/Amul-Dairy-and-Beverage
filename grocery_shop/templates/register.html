<!DOCTYPE html>
<html>
    <head>
        <title>Amul Dairy and Beverages Shop | Register</title>
<link
            rel="icon"
            href="https://pngimage.net/wp-content/uploads/2018/06/logo-juice-png-1.png"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
            integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
            crossorigin="anonymous"
        />

        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                background-image: url('https://image.freepik.com/free-vector/supermarket-refrigerator-with-products-sale-point_24877-56651.jpg');
                background-size: contain;
                background-position: center;
                background-repeat: no-repeat;
                height: 100vh;
                width: 100vw;
            }
            .user_card {
                width: 350px;
                margin-top: auto;
                margin-bottom: auto;
                position: relative;
                display: flex;
                justify-content: center;
                flex-direction: column;
                gap: 40px;
                padding: 10px;
                border-radius: 5px;
            }

            .form_container {
                margin-top: 20px;
                display: flex;
                flex-direction: column;
            }

            #form-title {
                color: #fff;
                font-size: 50px;
                letter-spacing: 5px;
                word-spacing: 10px;
                text-transform: uppercase;
            }

            .login_btn {
                width: 100%;
                background: #33ccff !important;
                color: white !important;
                font-size: larger;
                letter-spacing: 1px;
                font-weight: bold;
            }
            .login_btn:focus {
                box-shadow: none !important;
                outline: 0px !important;
            }
            .login_container {
                padding: 0 2rem;
            }
            .input-group-text {
                background: #f7ba5b !important;
                color: white !important;
                border: 0 !important;
                outline: none !important;
                border-radius: 0.25rem 0 0 0.25rem !important;
            }
            .input_user,
            .input_pass:focus {
                box-shadow: none !important;
                outline: 0px !important;
            }

            #messages {
                background-color: grey;
                color: #fff;
                padding: 10px;
                margin-top: 10px;
            }
            .form-control {
                font-size: 20px;
            }
            .login {
                color: white;
                text-decoration: underline;
            }

            .login:hover {
                color: #f7ba5b;
            }
            .blackbox {
                background-color: black;
                color: #fff;
                height: 100vh;
                opacity: 0.9;
            }
        </style>
    </head>
    <body>
        <div class="h-100">
            <div class="blackbox" />
            <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                    <div class="d-flex justify-content-center">
                        <h3 id="form-title">Sign Up</h3>
                    </div>
                    <div class="d-flex justify-content-center form_container">
                        <form
                            method="POST"
                            action=""
                            style="
                                display: flex;
                                flex-direction: column;
                                gap: 20px;
                            "
                        >
                            {% csrf_token %}
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"
                                        ><i class="fas fa-envelope"></i
                                    ></span>
                                </div>

                                <input
                                    type="email"
                                    name="email"
                                    placeholder="Enter email"
                                    class="form-control"
                                />
                            </div>

                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"
                                        ><i class="fas fa-user"></i
                                    ></span>
                                </div>
                                <input
                                    type="text"
                                    name="username"
                                    placeholder="Username"
                                    class="form-control"
                                />
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"
                                        ><i class="fas fa-key"></i
                                    ></span>
                                </div>
                                <input
                                    type="password"
                                    name="password1"
                                    placeholder="Password"
                                    class="form-control"
                                    title="Password must be at least 8 characters long and contain at least one number."
                                />
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"
                                        ><i class="fas fa-key"></i
                                    ></span>
                                </div>

                                <input
                                    type="password"
                                    name="password2"
                                    placeholder="Re-enter password"
                                    class="form-control"
                                    title="Password should be same as of above"
                                />
                            </div>

                            <div
                                class="
                                    d-flex
                                    justify-content-center
                                    mt-3
                                    login_container
                                "
                            >
                                <input
                                    class="btn login_btn"
                                    type="submit"
                                    value="Sign Up"
                                />
                            </div>
                        </form>
                    </div>

                    {% for message in messages %}
                    <p id="messages">{{message}}</p>
                    {% endfor %}

                    <div class="mt-4">
                        <div class="d-flex justify-content-center links">
                            Have an account?
                            <a href="{% url 'login' %}" class="ml-2 login"
                                >Login</a
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
