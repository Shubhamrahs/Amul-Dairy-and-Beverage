{% extends 'main.html' %} {% block nave %} {% include 'navbarEmployee.html' %}
{%endblock nave %} {% block content %}

<style>
    .mainContainer {
        display: flex;
        margin-top: 250px;
    }
    .container {
        position: relative;
        width: 290px;
    }

    .image {
        opacity: 1;
        display: block;
        width: 100%;
        height: auto;
        transition: 0.5s ease;
    }

    .middle {
        transition: 0.5s ease;
        opacity: 0;
        position: absolute;
        top: 120%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        cursor: pointer;
        text-align: center;
        width: 200px;
    }

    .container:hover .middle {
        opacity: 1;
    }

    .text {
        background-color: #eeb365;
        color: white;
        font-size: 20px;
        padding: 10px 15px;
    }
</style>

<div class="mainContainer">
    <div class="container">
        <img
            src="https://img.icons8.com/external-wanicon-flat-wanicon/264/000000/external-inventory-business-administration-wanicon-flat-wanicon.png"
            alt="Avatar"
            class="image"
            style="width: 100%"
        />
        <a href="{% url 'show_items_employee' %}" class="middle">
            <div class="text">Show Inventory</div>
        </a>
    </div>
</div>

{% endblock %}
