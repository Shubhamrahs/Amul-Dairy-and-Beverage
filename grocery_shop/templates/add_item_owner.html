{% extends 'main.html' %} 


{% block nave %} {% include 'navbarOwner.html' %}
{% endblock nave %}

{% block content %} <br /><br />
<br /><br />

<style>
    .adding {
        display: flex;
        flex-direction: column;
        gap: 30px;
    }
    .add_form {
        display: flex;
        flex-direction: column;
        margin: 30px 450px 0px;
    }
</style>

<script>
    function submitted() {
        if (
            document.getElementById('fill1').value == '' ||
            document.getElementById('fill2').value == '' ||
            document.getElementById('fill3').value == '' ||
			document.getElementById('fill5').value == '' 
        ) {
            alert('Please fill in the form')
            // return false
        } else {
            alert('New item added successfully!')
            // return true
        }
    }
</script>

<section
    class="contact"
    data-aos="fade-up"
    data-aos-easing="ease-in-out"
    data-aos-duration="500"
>
    <div class="adding">
        <div class="column">
            <h1
                style="
                    text-align: center;
                    margin-top: 20px;
                    text-transform: uppercase;
                    word-spacing: 10px;
                "
            >
                Add New Item
            </h1>
            <div>
                <form action="" method="post" role="form" class="add_form">
                    {% csrf_token %}

                    <div class="form-group">
                        <input
                            type="text"
                            class="form-control form-control-lg"
                            id="fill1"
                            style="outline: none"
                            name="item_name"
                            placeholder="Item Name"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <input
                            type="number"
                            class="form-control form-control-lg"
                            name="quantity"
                            id="fill2"
                            placeholder="Quantity"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <input
                            type="number"
                            class="form-control form-control-lg"
                            name="required_quantity"
                            id="fill3"
                            placeholder="Required Quantity"
                    
                        />
                    </div>

					<div class="form-group">
                        <input
                            type="text"
                            class="form-control form-control-lg"
                            name="category"
                            id="fill4"
                            placeholder="Category"
                    
                        />
                    </div>
					<div class="form-group">
                        <input
                            type="number"
                            class="form-control form-control-lg"
                            name="price"
                            id="fill5"
                            placeholder="Price"
							required
                        />
                    </div>

                    <button
                        type="submit"
                        value="Submit"
                        onclick="{submitted()}"
                        class="btn btn-success form-control-lg"
                        style="font-size: 25px; margin-top: 20px"
                    >
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- End Contact Section -->

{% endblock %}
